<h1 class="page-header">正在热映</h1>
<h2 ng-if="message">{{message}}</h2>
<div class="list-group">
	<!--过滤器limitTo的使用,对基于本地的数据做筛选-->
	<a ng-repeat="item in subjects | limitTo : 10 : 10" href="#" class="list-group-item" >
		<span class="badge">{{item.rating.average}}</span>
		<div class="media">
			<div class="media-left">
				<img class="media-object" ng-src="{{item.images.medium}}" alt="{{item.title}}" height="128">
			</div>
			<div class="media-body">
				<h2 class="media-heading">{{ item.title }}</h2>
				<!--<p>类型：{{item.genres.toString()}}</p>-->
				<p>类型：<span>{{item.genres.join('、')}}</span> &nbsp;&nbsp;&nbsp;&nbsp; 上映年份：<span>{{item.year}}</span></p>
				<p>导演：<span ng-repeat ='d in item.directors'>{{d.name + ($last?'':'、')}}</span></p>
				<p>主演：
					<span ng-repeat="c in item.casts">
						{{c.name}}{{$last?'':'、'}}
						<!--<span ng-if="!$last">、</span>-->
					</span>
				</p>
			</div>
		</div>
	</a>
</div>
