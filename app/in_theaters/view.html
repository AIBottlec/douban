<h1 class="page-header">正在热映</h1>
<h2 ng-if="message">{{message}}</h2>
<div class="list-group">
	<a ng-repeat="item in subjects" href="#" class="list-group-item" >
		<div class="media">
			<div class="media-left" href="#">
				<img ng-src="{{item.images.small}}" alt="{{item.title}}">
			</div>
			<div class="media-body">
				<h4 class="media-heading">{{ item.title }}</h4>
				<p>导演：<strong>{{item.directors[0].name}}</strong></p>
				<p>类型：{{item.genres.toString()}}</p>
			</div>
		</div>
	</a>
</div>
